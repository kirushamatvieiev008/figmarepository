<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.youtube.com/" target="_blank">

    <label for="name">Ім'я</label>
        <input placeholder="Ім'я" id="name" type="text"><br>

        <label for="surname">Прізвище</label>
        <input placeholder="Прізвище" id="surname" type="text"><br>

        <label for="email">Email</label>
        <input placeholder="Email" id="email" type="email"><br>

        <label for="password">пароль</label>
        <input placeholder="пароль" id="password" type="password"><br>

        <label for="telefon">телефон</label>
        <input placeholder="телефон" id="telefon" type="tel"><br>

        <label for="age">укажіть ваш вік</label>
        <input placeholder="укажіть ваш вік" id="age" type="number"><br>
        
        <textarea placeholder="залишіть відгук про цей сайт" name="відгук" id="відгук" cols="30" rows="10"></textarea><br>
        <input type="submit">
        
</form>

</body>
